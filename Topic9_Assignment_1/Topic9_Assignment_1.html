<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>No of occurrences of each letter in specified string</title>
</head>
<body>
<p style="font-size:20px">Number of occurrences in this string "hello world": </p>
<p id = "demo" style="font-size:18px"></p>
<script>
var str = "";
Char_Counts();

function Char_Counts() {
	Object.size = function(obj) {
		var size = 0;
		for(key in obj) {
			if(obj.hasOwnProperty(key)) size++;
		}
		return size;
	}
	var str = 'hello world';
	var letters = new Object;
	for(x = 0, length = str.length; x < length; x++) {
		var l = str.charAt(x)
		letters[l] = (isNaN(letters[l]) ? 1 : letters[l] + 1);
	}
	for(key in letters) {
		document.getElementById("demo").innerHTML += key + ' :: ' + letters[key];
		document.getElementById("demo").innerHTML += "<br>";
	}
}

</script>
</body>
</html>
