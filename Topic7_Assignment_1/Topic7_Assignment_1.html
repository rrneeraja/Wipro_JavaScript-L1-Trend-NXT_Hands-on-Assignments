<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <title>Fibonacci Series</title>
  </head>
  <body>
	<h2>List of the first 100 Fibonacci numbers.</h2>
	<br>
	
	<p id="demo">Result: </p>
	<script>
		var fibonacci_series = function (n) 
		{
		  if (n===1) 
		  {
			return [0, 1];
		  } 
		  else 
		  {
			var s = fibonacci_series(n - 1);
			s.push(s[s.length - 1] + s[s.length - 2]);
			return s;
		  }
		};

		document.getElementById("demo").innerHTML += fibonacci_series(100);
	 </script>
 </body>
</html>
