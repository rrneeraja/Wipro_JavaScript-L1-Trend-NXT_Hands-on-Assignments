<!DOCTYPE html>
<html>
  <head>
	<meta charset=utf-8 />
	<title>Sum of two numberss</title>
  </head>
  
  <body>  
	<h2>Enter two numbers.</h2>
	<br>
	
	<button type="button" onclick = "promptToUser();">Click here to enter two numbers</button>
	
	<script>
	function promptToUser()
	{
		var a = Number(prompt("Enter first number"));
		var b = Number(prompt("Enter second number"));
		alert(a + b);
	}
	</script>
	
  </body>
</html>
