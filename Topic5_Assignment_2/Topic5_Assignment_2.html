<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>The area of a triangle</title>
</head>
<body>  
<h2>Sides of the triangle 5, 6, 7.</h2>
<br>

<p id = "demo" style="font-size:30px"> Area of the triangle:   </p>

<script>
var side1 = 5; 
var side2 = 6; 
var side3 = 7; 
var perimeter = (side1 + side2 + side3)/2;
var area =  Math.sqrt(perimeter*((perimeter-side1)*(perimeter-side2)*(perimeter-side3)));
document.getElementById("demo").innerHTML += area;
</script>
</body>
</html>
