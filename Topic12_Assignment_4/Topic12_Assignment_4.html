<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
  <title>Find the average marks and display</title>
</head>
<body>  
<h2>Store 10 assessment marks. Find the average marks and display</h2>

<p id = "demo" style="font-size:20px"> </p>
<h3>Enter 10 assessment marks:</h3>
  <div id = "assessment">
	<input type="text" id="1" name="assessment1" placeholder="Enter assessment no">
	<br>
	<input type="text" id="2" name="assessment2" placeholder="Enter assessment no">
	<br>
	<input type="text" id="3" name="assessment3" placeholder="Enter assessment no">
	<br>
	<input type="text" id="4" name="assessment4" placeholder="Enter assessment no">
	<br>
	<input type="text" id="5" name="assessment5" placeholder="Enter assessment no">
	<br>
	<input type="text" id="6" name="assessment6" placeholder="Enter assessment no">
	<br>
	<input type="text" id="7" name="assessment7" placeholder="Enter assessment no">
	<br>
	<input type="text" id="8" name="assessment8" placeholder="Enter assessment no">
	<br>
	<input type="text" id="9" name="assessment9" placeholder="Enter assessment no">
	<br>
	<input type="text" id="10" name="assessment10" placeholder="Enter assessment no">
	&nbsp;&nbsp;
	<button type="button" onclick = "avg();">Get Avg</button>
	&nbsp;&nbsp;
	<p id = "result" style="display: none"> Result: </p>
  </div>

  <script>
	function avg(){
		var num = [];
		var i;
		var res=0;
		for (i = 1;i<=10;i++)
		{
			num[i-1] = document.getElementById(i).value;
		}
		for(i=0;i<10;i++)
		{
			res += parseInt(num[i]);
		}
		var resAvg = res/10;

		document.getElementById("result").innerHTML += resAvg;
		document.getElementById("result").style.display = "inline-block";
	}
  </script>

</body>
</html>
